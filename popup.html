<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Tashma Linker</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 10px; width: 300px; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 14px; }
    textarea { width: 100%; height: 80px; margin-top: 5px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>בחר מצב הפעלה:</h3>
  <label><input type="radio" name="mode" value="auto"> הפעלה אוטומטית בכל אתר</label>
  <label><input type="radio" name="mode" value="manual"> הפעלה רק בלחיצה ידנית</label>
  <label><input type="radio" name="mode" value="sites"> הפעלה רק באתרים שברשימה</label>

  <div id="siteBlock">
    <label>רשימת אתרים (אחד בכל שורה):</label>
    <textarea id="siteList"></textarea>
  </div>

  <button id="saveBtn">שמור הגדרות</button>
  <button id="runBtn">הפעל עכשיו</button>

  <script src="popup.js"></script>
</body>
</html>
